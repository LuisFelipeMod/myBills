<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBills</title>
    <link rel="icon" href="images/fav-icon.svg">
    <link rel="stylesheet" href="css/myBills.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <!-- UsuÃ¡rio -->
            <div class="textBox">
                <label class="titleFields" for="login">Login</label>
                <input list="login" name="login" class="fields" type="text" placeholder="Logar como...">
                <div class="divSelectLogin">
                    <select class="selectLogin" name="login" id="login">
                        <option class="optionsSelect" value=""></option>
                        <option class="optionsSelect" value="Luis Felipe" selected="Luis Felipe">Luis Felipe</option>
                        <option class="optionsSelect" value="Lucas" selected="Lucas">Lucas</option>
                    </select>
                </div>
            </div>

            <div class="textBox">
                <label class="titleFields" for="password" id="password">Senha</label>
                <input class="fields" type="password" placeholder="Digite sua senha aqui">
                <div class="divPasswordOcult">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.257 10.962C21.731 11.582 21.731 12.419 21.257 13.038C19.764 14.987 16.182 19 12 19C7.81801 19 4.23601 14.987 2.74301 13.038C2.51239 12.7411 2.38721 12.3759 2.38721 12C2.38721 11.6241 2.51239 11.2589 2.74301 10.962C4.23601 9.013 7.81801 5 12 5C16.182 5 19.764 9.013 21.257 10.962V10.962Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </div>
            </div>

            <div class="buttonBox">
                <button onclick="entrar()" class="buttonLogin" type="submit">Logar</button>
            </div>
        </div>
    </div>
</body>

</html>
